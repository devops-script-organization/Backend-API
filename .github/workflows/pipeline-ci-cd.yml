name: Back End Deployment
on :
  push:
     branches:
        - main

jobs:
  # Unit Test
  Unit-Test:
    runs-on: ubuntu-latest
    steps: 
        - name: checkout code
          uses: actions/checkout@v5

        - name: Install Dependencies
          run: npm i

        - name: run unit Test
          run: npm run test


  # Build And Push
  Build_And_Push:
    runs-on: ubuntu-latest
    needs: Unit-Test
    steps:
      - name: checkout code
        uses: actions/checkout@v5
    
      - name: Build Docker Image
        run: docker build -t dhouhalamine/backend-session14 .

      - name: Tag Docker Image with version
        run: docker tag dhouhalamine/backend-session14:v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: List Images
        run: docker images

      - name: Push Docker images
        run: docker push dhouhalamine/backend-session14

      - name: push version image
        run: docker push dhouhalamine/backend-session14:v2

  # Deployment 


      
